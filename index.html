<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Taschenrechner</title>
	</head>
	<body>
		<header><h1>Taschenrechner</h1></header>
		<main id="calculator">
			<section id="inOut">
				<div id="input">Rechung</div>
				<div id="output">= Ergebnis</div>
			</section>
			<section id="operators">
				<div id="delete">CE</div>
				<div id="klammern"></div>
				<div id="prozent"></div>
				<div id="division">/</div>
				<div id="7">7</div>
				<div id="8">8</div>
				<div id="9">9</div>
				<div id="multiplication">*</div>
				<div id="4">4</div>
				<div id="5">5</div>
				<div id="6">6</div>
				<div id="subtraction">-</div>
				<div id="1">1</div>
				<div id="2">2</div>
				<div id="3">3</div>
				<div id="addition">+</div>
				<div id="negative">+/-</div>
				<div id="0">0</div>
				<div id="point">,</div>
				<div id="result">=</div>
			</section>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
