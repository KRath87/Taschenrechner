<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Taschenrechner</title>
	</head>
	<body>
		<header><h1>Taschenrechner</h1></header>
		<main id="calculator">
			<section id="inOut">
				<div id="input">Rechung</div>
				<div id="output">= Ergebnis</div>
			</section>
			<section id="calculate">
				<div class="operators" id="delete">CE</div>
				<div class="operators" id="klammern"></div>
				<div class="operators" id="root">&#8730;</div>
				<div class="operators" id="division">/</div>
				<div class="values" id="7">7</div>
				<div class="values" id="8">8</div>
				<div class="values" id="9">9</div>
				<div class="operators" id="multiplication">*</div>
				<div class="values" id="4">4</div>
				<div class="values" id="5">5</div>
				<div class="values" id="6">6</div>
				<div class="operators" id="subtraction">-</div>
				<div class="values" id="1">1</div>
				<div class="values" id="2">2</div>
				<div class="values" id="3">3</div>
				<div class="operators" id="addition">+</div>
				<div class="operators" id="negative"></div>
				<div class="values" id="0">0</div>
				<div class="operators" id="point">,</div>
				<div class="operators" id="result">=</div>
			</section>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
